<html>

<head>
  <link rel="stylesheet" href="Css.css">
  <title>Update Result Management</title>
</head>

<body style="margin: 0;">

  <div class="bg1">
    <div class="t1">
      TEACHER
    </div>
    <img class="t2" src="teacher.png">
  </div>
  <div class="bg2">
  <div style="text-align: center; margin: auto; padding: 4%; font-weight: bold;">Result Manage</div>
    <div class="t3">
      <form>
        <select class="selectSeme" name="firstname">
          <option class="s1">Select Semester</option>
          <option class="s1">First</option>
          <option class="s1">Second</option>
          <option class="s1">Third</option>
          <option class="s1">Four</option>
          <option class="s1">Five</option>
          <option class="s1">Six</option>
          <option class="s1">Seven</option>
          <option class="s1">Eight</option>
        </select>
        <select class="selectresult" name="firstname">
          <option class="s1">Select Result Type</option>
          <option class="s1">Before</option>
          <option class="s1">Final</option>
        </select>
        <select class="selectcourse" name="firstname">
          <option class="s1">Select Course</option>
          <option class="s1">Discreate Math</option>
          <option class="s1">Computer Fundamental</option>
          <option class="s1">Object Oriented Programming</option>
          <option class="s1">Java Technology</option>
          <option class="s1">Data Cummunication</option>

        </select>
        <select class="selectcsession" name="firstname">
          <option class="s1">Select Session</option>
          <option class="s1">2022-2023</option>
          <option class="s1">2021-2022</option>
          <option class="s1">2020-2021</option>
          <option class="s1">2019-2020</option>
          <option class="s1">2018-2019</option>

        </select>
        <input class="submitbtn" type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>

</html>
